                    <form class="flight-class-form">
                        <label class="radio-container">

                        <br>
                        <label class="radio-container">
                            <input type="radio" name="class" value="business">Business
                        </label>
                        <br>
                        <label class="radio-container">
                            <input type="radio" name="class" value="first">First Class
                        </label>
                        <br>
                        <label class="radio-container">
                            <input type="radio" name="class" value="premium" disabled>Premium(disabled)                        </label>
                    </form>

                    <button class="search-btn">Search Flight</button>
                </div>
